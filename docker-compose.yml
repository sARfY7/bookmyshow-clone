version: "3.7"

services: 
  postgres:
    image: "postgres:12"
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - 5432

  redis:
    image: "redis:5-alpine"
    container_name: redis
    restart: always
    ports: 
      - 6379

  celery:
    build:
      context: ./app
    container_name: celery
    restart: always
    env_file: ./app/.env
    depends_on: 
      - redis
    command: ["celery", "worker", "-A", "bookmyshow.celery.celery", "--loglevel=info"]

  flask:
    build: ./app
    container_name: flask
    restart: always
    env_file: ./app/.env
    ports: 
      - 8000
    depends_on:
      - postgres
  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
    depends_on: 
      - flask
