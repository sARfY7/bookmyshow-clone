version: "3.7"

services: 
  postgres:
    image: "postgres:12"
    container_name: postgres
    restart: always
    env_file: .env
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - 5432

  flask:
    build: ./app
    container_name: flask
    restart: always
    env_file: ./app/.env
    ports: 
      - 8000
    depends_on:
      - postgres
  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports: 
      - "80:80"
    depends_on: 
      - flask
